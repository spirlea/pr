# src/MagBundle/Resources/config/doctrine/articles.orm.yml
MagBundle\Entity\articles:
    type: entity
    table: articles
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 32
        article_type: 
             type: string
             length: 20
        wallper:
             type: text
             nullable: TRUE
        article_id:
            type: integer
            
        